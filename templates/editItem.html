<!doctype html>
<html>
<head>
  <title>Adding an item</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <link rel="icon" href="../static/Buying_48.ico" />
  <link rel="stylesheet" href="{{url_for('static', filename='addItem_styles.css')}}" />
</head>
<body>
  <header>
    <h1 class="header-h1">Catalog App</h1>
    <a class="logout-link" href="{{url_for('disconnect')}}">Logout Here</a>
    <img class="user-img" src="{{creator.picture}}" />
    <p class="user-name">{{creator.name}}</p>
  </header>
<div class="addingform">
  <h1>editing {{item.name}} item</h1>
  <form action="{{url_for('editItem', category_name=item.cat_name, item_name=item.name)}}" method="post">
    <p class="item-name-label">Name</p>
    <input class="item-name" type="text" name="name" placeholder="{{item.name}}" />
    <p class="item-des-label">Description</p>
    <textarea name="description" class="item-des" rows="5" cols="50" draggable="false" spellcheck="true" ></textarea>
    <p class="category-label">Category</p>
    <select class="item-cat" name="category">
      <option value="select a category">select a category</option>
      {% for category in categories %}
      <option value="{{category.name}}">{{category.name}}</option>
      {% endfor %}
    </select>
    <input class="controllers-sbmt"  type="submit" value="Edit" />
    <a class="controllers-link" href="{{ url_for('showItemDescription', category_name=category.name, item_name=item.name) }}">Cancel</a>

  </form>
</div>
</body>

</html>
