<!doctype html>
<html>
<head>
  <title>Adding new Category</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <link rel="icon" href="../static/Buying_48.ico" />
  <link rel="stylesheet" href="{{url_for('static', filename='addCategory_styles.css')}}" />
</head>
<body>
  <header>
    <h1 class="header-h1">Catalog App</h1>
    <a class="logout-link" href="{{url_for('disconnect')}}">Logout Here</a>
    <img class="user-img" src="{{creator.picture}}" />
    <p class="user-name">{{creator.name}}</p>
  </header>
<div class="addingform">
  <h1>Add a new category</h1>
  <form action="{{url_for('addANewCategory')}}" method="post">
    <input class="category-name" type="text" name="input" placeholder="enter a name" />
    <input class="controllers-sbmt"  type="submit" value="ADD" />
    <a class="controllers-link" href="{{url_for('showAllCategories')}}">Cancel</a>

  </form>
</div>
</body>

</html>
